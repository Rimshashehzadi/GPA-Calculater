<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <div class="flex-box">
            <div class="card">
                <div class="input">
                    <input type="number" id="phy" placeholder="Physics">
                    <input type="number" id="chem" placeholder="Chemistry">
                    <input type="number" id="math" placeholder="Mathematics">
                    <input type="number" id="bio" placeholder="Biology">
                    <button onclick="cal()">Calculate Marks</button>
                    <p id="demo1"></p>
                    <p id="demo2"></p>
                    <p id="demo3"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
